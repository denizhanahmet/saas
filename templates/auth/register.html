{% extends "base.html" %} {% block title %}Kayıt Ol - Randevu Sistemi{% endblock %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i> Kayıt Ol
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Ad</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ request.form.first_name if request.form.first_name }}">
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Soyad</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ request.form.last_name if request.form.last_name }}">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-at"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required value="{{ request.form.username if request.form.username }}">
                        </div>
                        <div class="form-text">En az 3 karakter olmalıdır.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email if request.form.email }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon (Opsiyonel)</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-telephone"></i>
                            </span>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ request.form.phone if request.form.phone }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-text">En az 6 karakter olmalıdır.</div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Şifre Tekrar</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="kvkkCheck" name="kvkkCheck">
                            <label class="form-check-label" for="kvkkCheck">
                                <a href="/kvkk" target="_blank" style="color:#0d6efd; font-weight:500; text-decoration:underline;">Gizlilik ve KVKK hüküm ve koşullarını kabul ediyorum</a>
                            </label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" id="registerBtn" disabled>
                            <i class="bi bi-person-plus"></i>
                            Kayıt Ol
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Zaten hesabınız var mı?</p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block extra_scripts %}
<script>
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const confirmPassword = document.getElementById('confirm_password');

        if (password.length > 0) {
            confirmPassword.required = true;
        } else {
            confirmPassword.required = false;
        }
    });

    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        if (confirmPassword !== password) {
            this.setCustomValidity('Şifreler eşleşmiyor');
        } else {
            this.setCustomValidity('');
        }
    });

    // KVKK checkbox kontrolü
    const kvkkCheck = document.getElementById('kvkkCheck');
    const registerBtn = document.getElementById('registerBtn');
    kvkkCheck.addEventListener('change', function() {
        registerBtn.disabled = !this.checked;
    });
</script>
{% endblock %}
